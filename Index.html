<!DOCTYPE html>
<html>
<head>
  <title>F1shtube Channel Viewer</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; padding:20px; }
    input { width:400px; }
    #results { display:grid; grid-template-columns:repeat(auto-fill,200px); gap:10px; margin-top:20px; }
    .video { background:#222; padding:10px; border-radius:8px; cursor:pointer; }
    .video img { width:100%; border-radius:6px; }
    .video-title { font-size:13px; margin-top:5px; }
    iframe { margin-top:20px; border-radius:12px; }
  </style>
</head>
<body>
  <h1>F1shtube (Channel Viewer)</h1>
  <input id="channel" type="text" placeholder="Enter channel ID">
  <button onclick="loadChannel()">Load Channel</button>

  <div id="results"></div>
  <div id="player"></div>

  <script>
    async function loadChannel() {
      const chan = document.getElementById("channel").value.trim();
      const url = `https://www.youtube.com/feeds/videos.xml?channel_id=${chan}`;
      const res = await fetch(url);
      const text = await res.text();

      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");
      const entries = [...xml.querySelectorAll("entry")];

      const results = document.getElementById("results");
      results.innerHTML = "";

      entries.forEach(entry => {
        const id = entry.querySelector("yt\\:videoId").textContent;
        const title = entry.querySelector("title").textContent;
        const thumb = `https://img.youtube.com/vi/${id}/mqdefault.jpg`;

        const div = document.createElement("div");
        div.className = "video";
        div.innerHTML = `<img src="${thumb}"><div class="video-title">${title}</div>`;
        div.onclick = () => play(id);
        results.appendChild(div);
      });
    }

    function play(id) {
      document.getElementById("player").innerHTML =
        `<iframe width="640" height="390"
          src="https://www.youtube.com/embed/${id}"
          frameborder="0"
          allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
